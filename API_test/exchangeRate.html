<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Api javascript</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="script.js"></script>
</head>
<body>
   <div style="max-width: 720px; margin: 0 auto;">
    <h1 class="text-center">Exchange Rates Data API</h1>

    <form action="#" id="formex">
      <div class="mb-3">
        <label for="thaibath" class="form-label">THB</label>
        <input type="number" value="1"  min="1" class="form-control" id="thaibath" placeholder="thaibath">
      </div>
     
      <button type="submit" class="btn btn-primary mb-3 d-block text-center" id="exchange">Exchange</button>
     
      <div class="mb-3">
        <label for="euro" class="form-label">EUR</label>
        <input type="number" class="form-control" id="euro"  readonly>
      </div>
      <p id="rate" class="text-center text-primary"></p>
    </form>

    
      




   </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
</body>
</html>
